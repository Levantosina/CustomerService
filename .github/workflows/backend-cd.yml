name: CD - Deploy Backend

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - backend/**
jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.3
        env:
          POSTGRES_USER: levantos
          POSTGRES_PASSWORD: password
          POSTGRES_DB: customer
        ports:
          - 5332:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
            distribution: 'temurin'
            java-version: '17'
            cache: 'maven'
      - name: Login to Docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set build number
        id: build-number
        run: echo "BUILD_NUMBER (date '+%d.%m.%Y.%H.%M.%S')" >>$GITHUB_OUTPUT
      - name: Build Package Push with Maven
        run: mvn -ntp -B verify -D docker.image.tag=${{steps.build-number.outputs.BUILD_NUMBER}} jib:build
      - name: Update Dockerrun.aws.json api image with new build number
        run:
          echo "Dockerrun.aws.json before updating tag"
          cat Dockerrun.aws.json
          echo "Dockerrun.aws.json after updating tag"
          sed -i -E 's_(levantosina/levantos-api:)([^"]*)_\1'${BUILD_NUMBER}'_' Dockerrun.aws.json
          cat Dockerrun.aws.json